<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Search</title>
        <meta name="description" content="this our website for Search" />
    </head>
    <body>
        <form action="" method="get" target="_blank">
            <div>
                <label >Search</label>
                <br>
                <input 
                type="search" 
                placeholder="Enter A Search word" 
                name="Search"
                autofocus>
            </div>
            <br>
            <div>
                <label>Upload</label>
                <br>
                <input type="file" name="upload">
            </div>
            <br>
            <div>
                <label >Url</label>
                <br>
                <input type="url" name="Url" required>
            </div>
            <br>
            <input type="reset" value="Empty">
            <input type="submit" value="save" >
        </form>
    </body>
</html>
